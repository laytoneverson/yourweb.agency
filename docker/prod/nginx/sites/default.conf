server {
    listen 80;
    server_name cryptocurrency.yourweb.online
                default
                ;

    root /var/www/app/public;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        include fastcgi_params;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        #fastcgi_param APP_ENV __APP_ENV__
        #fastcgi_param DATABASE_URL __DATABASE_URL__
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_SECRET jQWEytLCVNoiflsjS3er49FSDFS;
        fastcgi_param DATABASE_URL "mysql://yourwebdb:JHL789KL45689@db:3306/yourwebdb";
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/yourweb.log;
    access_log /var/log/nginx/yourweb.log;
}
